<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 프로야구 응원할 팀을 골라줄게 🎯</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kbo-roulette.css">
</head>
<body>
    <div class="floating-ball"></div>
    <div class="floating-ball"></div>
    <div class="floating-ball"></div>
    <div class="floating-ball"></div>

    <div class="container">
        <h1>⚾ KBO 응원팀 고르기⚾</h1>
        <p class="subtitle">어떤 팀을 응원할지 운명에 맡겨보세요!</p>

        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="roulette-wheel" id="wheel">
                <svg class="wheel-svg" viewBox="0 0 200 200" id="wheelSvg">
                    <!-- SVG 슬라이스가 여기에 생성됩니다 -->
                </svg>
            </div>
            <div class="wheel-dots" id="wheelDots"></div>
            <button class="center-button" id="spinBtn" onclick="spin()">SPIN!</button>
        </div>

        <div class="result-container" id="resultContainer">
            <p class="result-label">🎉 당신의 응원팀은...</p>
            <div class="result-mascot" id="resultMascot"></div>
            <p class="result-team" id="resultTeam"></p>
            <p class="result-slogan" id="resultSlogan"></p>
        </div>

        <div class="team-list" id="teamList">
            <!-- 팀 배지들 -->
        </div>
    </div>

    <script src="kbo-roulette.js"></script>
</body>
</html>
